<h2>Create Task</h2>
<form (ngSubmit)="createTask(titleInput.value, descriptionInput.value)">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" #titleInput required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" #descriptionInput required></textarea>
  </div>
  <button type="submit">Create Task</button>
</form>
<a routerLink="/">Back to Task List</a>
